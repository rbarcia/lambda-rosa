apiVersion: rds.services.k8s.aws/v1alpha1
kind: DBInstance
metadata:
  name: "pdb2"
spec:
  allocatedStorage: 20
  dbInstanceClass: db.t3.large
  dbInstanceIdentifier: "pdb"
  engine: postgres
  engineVersion: "14"
  masterUsername: "postgres"
  masterUserPassword:
    namespace: default
    name: "pdb-password"
    key: password